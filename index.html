<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Nathally Souza</title>
</head>
<body class="uk-flex uk-flex-center ns-bg">
    <div class="uk-flex-column">
        <header class="uk-margin-top">
            <h1>Nathally Souza</h1>
        </header>
        <main class="uk-flex uk-flex-center uk-margin-medium-top">
            <ul class="uk-list uk-margin-small">
                <li>
                    <button class="uk-button uk-button-secondary uk-button ns-border-radius ns-button">
                        <a class="uk-link-reset" href="https://www.linkedin.com/in/nathsouza/" target="_blank">
                            <span uk-icon="icon: linkedin; ratio: 1"></span>
                            Linkedin
                        </a>
                    </button>
                </li>
                <li>
                    <button class="uk-button uk-button-secondary uk-button ns-border-radius ns-button">
                        <a class="uk-link-reset" href="https://github.com/nathyts" target="_blank">
                            <span uk-icon="icon: github-alt; ratio: 1"></span>
                            <span>Github</span>
                        </a>
                    </button>
                </li>
                <li>
                    <button class="uk-button uk-button-secondary uk-button ns-border-radius ns-button">
                        <a class="uk-link-reset" href="https://dev.to/nathsouzadev" target="_blank">
                            <span uk-icon="icon: file-text; ratio: 1"></span>
                            <span>Dev.to</span>
                        </a>
                    </button>
                </li>
                <li>
                    <button class="uk-button uk-button-secondary uk-button ns-border-radius ns-button">
                        <a class="uk-link-reset" href="https://twitter.com/nathsouzadev" target="_blank">
                            <span uk-icon="icon: twitter; ratio: 1"></span>
                            <span>Twitter</span>
                        </a>
                    </button>
                </li>
                <li>
                    <button class="uk-button uk-button-secondary uk-button ns-border-radius ns-button">
                        <a class="uk-link-reset" href="https://www.instagram.com/nathsouzadev/" target="_blank">
                            <span uk-icon="icon: instagram; ratio: 1"></span>
                            <span>Instagram</span>
                        </a>
                    </button>
                </li>
                <li>
                    <button class="uk-button uk-button-secondary uk-button ns-border-radius ns-button">
                        <a class="uk-link-reset" href="https://www.twitch.tv/nathsouzadev" target="_blank">
                            <span uk-icon="icon: twitch; ratio: 1"></span>
                            <span>Twitch</span>
                        </a>
                    </button>
                </li>
            </ul>
        </main>
        <footer class="uk-flex uk-flex-center">
            <p class="uk-text-secondary uk-text-bold" id="time"></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
